<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-heading">
        <img src="" alt="" />
        <div class="sidebar-heading-text">Dashboard</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Home</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Profile</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Messages</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">History</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Tasks</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Communities</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Settings</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Support</div>
      </div>
      <div class="sidebar-item">
        <img src="" alt="" />
        <div class="sidebar-item-text">Privacy</div>
      </div>
    </div>

    <div class="topbar">
      <form id="searchbar">
        <img src="" alt="Search" />
        <input type="text" name="search" id="search" />
      </form>
      <div class="profile-header">
        <img src="" alt="Notifications" />
        <div class="name">
          <img src="" alt="Profile Image" />
          Morgan Oakley
        </div>
      </div>
      <div class="user-info">
        <img src="" alt="Profile Image" />
        <div class="hi-there">Hi there,</div>
        <div class="username">Morgan Oakley (@morgan)</div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="content">
      <div class="projects">
        <div class="content-heading">Your Projects</div>
      </div>
      <div class="announcements">
        <div class="content-heading">Announcements</div>
      </div>
      <div class="trending">
        <div class="content-heading">Trending</div>
      </div>
    </div>
  </body>
</html>
